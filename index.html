<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React [RU] Tutorial</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Не используйте это в production -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
      .blue {
        color: #0f74e7;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const myNews = [
        {
          id: 1,
          author: 'Саша Печкин',
          text: 'В четверг, четвертого числа...',
        },
        {
          id: 2,
          author: 'Просто Вася',
          text: 'Считаю, что $ должен стоить 35 рублей!',
        },
        {
          id: 3,
          author: 'Max Frontend',
          text: 'Прошло 2 года с прошлых учебников, а $ так и не стоит 35',
        },
        {
          id: 4,
          author: 'Гость',
          text:
            'Бесплатно. Без смс, про реакт, заходи - https://maxpfrontend.ru',
        },
      ];

      class News extends React.Component {
        render() {
          const newsTemplate = this.props.data.map(function (item) {
            return (
              <div key={item.id}>
                <p className='news__author'>{item.author}:</p>
                <p className='news__text'>{item.text}</p>
              </div>
            );
          });

          return <div className='news'>{newsTemplate}</div>;
        }
      }

      const Comments = () => {
        return <p>Нет новостей - комментировать нечего.</p>;
      };

      const App = () => {
        return (
          <React.Fragment>
            <News data={myNews} />
            <Comments />
          </React.Fragment>
        );
      };

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
